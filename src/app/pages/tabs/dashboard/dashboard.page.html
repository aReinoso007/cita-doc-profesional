<ion-content color="light">
  <ion-card>
    <ion-avatar color="light">
      <img [routerLink]="['/tabs/cuenta/detalle']" src="../../../../assets/app/medic.png">
    </ion-avatar>
    <ion-icon name="information-outline"></ion-icon>
    <ion-label >{{medico.nombre}} {{medico.apellido}}</ion-label>
    <h3>{{medico.profesion}}</h3>
  </ion-card>
  <div class="header">
    <h1 style="text-align: center;">Seccion de citas</h1>
  </div>
  <ion-item-sliding *ngFor="let c of citas">
    <ion-item>
      <ion-label position="stacked">{{c.fechaCita}}</ion-label>
      <ion-label position="stacked">{{c.estado}}</ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger">Cancelar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
