<ion-header [translucent]="true"> 
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-button color="dark" (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div *ngIf="horarios.length < 1 ">
    <ion-item>
      <ion-button (click)="registrarHorario()">Registrar</ion-button>
    </ion-item>
  </div>
</ion-content>
