<ion-content color="light">
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col *ngFor="let item of clinicas">
        <img class="img-center" src="../../../assets/app/clinica.png" />
        <ion-item class="ion-text-center">
          <ion-label >
            {{item.nombreClinica}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
